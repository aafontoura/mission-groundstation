<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
 

var map;
var polyTarget;
var markersArray = [];
var marker;
var i;
var markerDroneCurrentPosition;


function initialize() {
  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var myOptions = {
    zoom: 4,
    center: myLatlng,
    mapTypeControl: true,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
          position: google.maps.ControlPosition.TOP_LEFT
        },
        navigationControl: true,
        navigationControlOptions: {
          style: google.maps.NavigationControlStyle.SMALL,
          position: google.maps.ControlPosition.CENTER_LEFT
        },

    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    var polyOptions = {
        strokeColor: '#FF0000',
        strokeOpacity: 0.5,
        strokeWeight: 3
    }
    polyTarget = new google.maps.Polyline(polyOptions);
    polyTarget.setMap(map);

	google.maps.event.addListener(map, 'rightclick', function(event){
            setTarget(event.latLng);
        });
	
}

function setTarget(location) {
	
   if(markersArray.length<16){ 
		var path = polyTarget.getPath();
		path.push(location);
		
		var tileNumber = markersArray.length +1;
		
		var clickedLocation = new google.maps.LatLng(location);
		marker = new google.maps.Marker({
			position: location,
			title: '#' + tileNumber,
			map: map
		});
		markersArray.push(marker);
	}
}

{

{
	var location = new google.maps.LatLng(x,y);
	markerDroneCurrentPosition = new google.maps.Marker({
			position: location,			
			map: map
		});
}

	return markersArray[n].position.toString();

}

	if (markersArray) {
		var path = polyTarget.getPath();
		
    		for (i in markersArray) {
				markersArray[i].setMap(null);
				path.removeAt(i);
    		}
		markersArray.length = 0;
		
		path.removeAt('15');

		path.removeAt('7');

		path.removeAt('3');

		path.removeAt('0');
		
			
  	}	

}

function markersNumber(){
	return markersArray.length.toString();
}

</script>
</head>
<body onload="initialize()">
